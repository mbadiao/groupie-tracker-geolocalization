<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="/Static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" rel="stylesheet" />
    <script src="/Static/script.js" defer></script>
</head>

<body>
    <div class="aside-content-left">
        <h1 class="aside-content-left-title">Groupie. <br>Tracker.</h1>
        <form action="/search" method="GET">
            <input type="text" class="searchinput" name="searchinput" list="search" placeholder="Write down your search">
            <datalist id="search">
                {{range .AllArtists}}
                <option value="{{.Name}}#artist/band"></option>
                {{range .Members}}
                <option value="{{.}}#member"></option>
                {{end}}
                <option value="{{.FirstAlbum}}#FirstAlbum"></option>
                <option value="{{.CreationDate}}#CreationDate"></option>
                {{end}}
                <!-- on range dans le champ de Alllocation pour avoir Index du tableau de Locations -->
                {{range .AllLocation.Index}}
                <!-- on range dans le champ Locations pour avoir chaque localisation -->
                {{range .Locations}}
                <option value="{{.}}#locations"></option>
                {{end}}
                {{end}}
            </datalist>
            <input class="button-search" type="submit" value="GO">
        </form>
    </div>



    <div class="container">
        <h1 class="container-title">Find Your Artist.</h1>
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                {{range .AllArtists}}
                    <div class="image-items">
                        <a href="/artist/{{.Id}}"><img class="image-item" src="{{.Image}}" alt=""></a>
                        <p>{{.Name}}</p>
                    </div>
                {{end}}
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">
                    
                </div>
            </div>
        </div>
    </div>
        <!-- Ajoutez d'autres champs selon vos besoins -->
</body>

</html>
